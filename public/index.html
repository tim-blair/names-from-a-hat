<!DOCTYPE html>
<html>
  <head>
    <title>Names from a hat</title>
  </head>

  <body>
    <header>
      <div style='background-color:#45A4DF;'>Names From a Hat</div>
    </header>
    <form id='button-form'>
      <button type='button' onclick='showNames(true)'>Singles</button>
      <button type='button' onclick='showNames(false)'>Groups</button>
    </form>

    <div id='names' style='display: none'>
      <span id='name-container'>
        <input type='text' placeholder='Name' onkeypress='textHandle(event)'/>
      </span>
      <button id='next-button' type='button' style='display: none' onclick='nextClick()'>Next</button>
      <button type='button' onclick='doneClick()'>Done</button>
    </div>
    <footer>
      <div style='background-color:#DDDDDD'>Proudly built with <img src='vanilla.png' onclick='location.href = "http://vanilla-js.com/"'/></div>
    </footer>
    <!-- TODO: Add async and defer once I move this to its own file -->
    <script type='text/javascript'>
      let isSingles = true;
      let showNames = (singles) => {
        document.getElementById('button-form').style.display = 'none';
        document.getElementById('names').style.display = 'block';
        isSingles = singles;
        if(!singles) {
          document.getElementById('next-button').style.display = 'block';
        }
      };
      let addNameBox = () => {
        let box = document.createElement('input'),
          container = document.getElementById('name-container');
          box.type = 'text';
          box.placeholder = 'name';
          box.onkeypress = textHandle;

          container.appendChild(box);
          box.focus();
      };
      let textHandle = (event) => {
        if(event.keyCode === 13){
            event.preventDefault();
            addNameBox();
        }
      };
      let nextClick = () => {
        alert('next');
      };
      let ajax = (url, data, onSuccess, onFailure) => {
        http = new XMLHttpRequest();
        http.open('POST', url, true);
        pjson = JSON.stringify(data);
        http.setRequestHeader('Content-type', 'application/json');
        http.setRequestHeader('Content-length', pjson.length);
        http.setRequestHeader('Connection', 'close');
        http.onreadystatechange = () => {
          if(http.readyState == 4) {
            if(http.status == 200) {
              onSuccess && onSuccess(http.responseText);
            } else {
              // todo: what to send back?
              onFailure && onFailure();
            }
          }
        }
        http.send(pjson);
      }
      let doneClick = () => {
        if(isSingles) {
          let items = document.getElementsByTagName('input'), // todo: refine?
            values = [];
          for(let item of items) { 
            console.log(item.value);
            values.push(item.value);
          }
          ajax('/single', values, (response) => {
              let parsed = JSON.parse(response);
              // todo: do something
              for(var k in parsed) { document.writeln('<div>' + k + ' ' + parsed[k] + '</div>'); }
          });
          http.send(pjson);
        } else {
          alert('groups');
        }
      }
    </script>
  </body>
</html>
